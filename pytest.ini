[pytest]
pythonpath =
    libs/common/src
    services/recommender/src
    services/frontend/src
    services/emailer/src
testpaths =
    libs
    services
    tests
asyncio_mode = auto
markers =
    smoke: minimal readiness checks for core service behavior
    unit: fast isolated tests for pure functions and classes
    integration: API and component boundary tests
    bdd: behavior-driven feature scenarios
