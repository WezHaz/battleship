name: Release

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod
  push:
    tags:
      - "v*"

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push recommender
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/recommender/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/recommender:${{ github.ref_name }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/frontend:${{ github.ref_name }}

      - name: Build and push emailer
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/emailer/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/emailer:${{ github.ref_name }}

  terraform-apply:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'workflow_dispatch'
    env:
      TF_ENV: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform -chdir=infra/environments/${TF_ENV} init

      - name: Terraform apply
        run: terraform -chdir=infra/environments/${TF_ENV} apply -auto-approve
